<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>

  <main class="main">
    <div class="component">
    
      <img class="component__image" src="images/illustration-hero.svg" alt="illustration hero">
    
      <div class="component__information">

        <div class="component__texts">
          <h1 class="component__title">Order Summary</h1>
          <p class="component__text">You can now listen to millions of songs, audiobooks, and podcacsts on any device anywhere you like!</p>
        </div>
  
        <div class="component__details">
  
          <img class="component__icon" src="images/icon-music.svg" alt="icon music">
          
          <div class="component__details-text">
            <span class="component__plan">Annual Plan</span>
            <span class="component__price">$59.99/year</span>
          </div>
  
          <a class="component__change-link" href="#">Change</a>
  
        </div>
  
        <div class="component__links">
          <a class="component__payment-link" href="">Proceed to Payment</a>
          <a class="component__cancel-link" href="">Cancel Order</a>
        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alex Huanachin</a>.
    </div>

  </main>

</body>
</html>
